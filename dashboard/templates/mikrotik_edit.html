{% extends "layout.html" %}
{% block title %}Edit Mikrotik{% endblock %}

{% block content %}

<h1 class="text-2xl font-bold mb-6">Edit Mikrotik</h1>

<form method="post"
      class="bg-white rounded-2xl p-6 border shadow-sm max-w-xl">

  <!-- NAME -->
  <label class="block mb-4">
    <span class="text-sm font-medium">Name</span>
    <input name="name" required
           value="{{ r.name }}"
           class="mt-1 w-full px-4 py-2 border rounded-lg">
  </label>

  <!-- HOST -->
  <label class="block mb-4">
    <span class="text-sm font-medium">Host / IP</span>
    <input name="host" required
           value="{{ r.host }}"
           class="mt-1 w-full px-4 py-2 border rounded-lg">
  </label>

  <!-- SNMP COMMUNITY -->
  <label class="block mb-4">
    <span class="text-sm font-medium">SNMP Community</span>
    <input name="snmp_community" required
           value="{{ r.snmp_community }}"
           class="mt-1 w-full px-4 py-2 border rounded-lg">
  </label>

  <!-- API PORT -->
  <label class="block mb-4">
    <span class="text-sm font-medium">API Port</span>
    <input name="api_port" type="number"
           value="{{ r.api_port or 8728 }}"
           class="mt-1 w-full px-4 py-2 border rounded-lg">
  </label>

  <!-- API USER -->
  <label class="block mb-4">
    <span class="text-sm font-medium">API Username</span>
    <input name="api_user"
           value="{{ r.api_user }}"
           class="mt-1 w-full px-4 py-2 border rounded-lg">
  </label>

  <!-- API PASSWORD -->
  <label class="block mb-6">
    <span class="text-sm font-medium">
      API Password <span class="text-xs text-slate-400">(kosongkan jika tidak diganti)</span>
    </span>
    <input name="api_pass" type="password"
           class="mt-1 w-full px-4 py-2 border rounded-lg">
  </label>

  <div class="flex gap-3">
    <a href="/mikrotik"
       class="px-4 py-2 rounded-lg border">
      Cancel
    </a>

    <button class="px-4 py-2 rounded-lg bg-blue-600 text-white">
      Update
    </button>
  </div>

</form>

{% endblock %}
