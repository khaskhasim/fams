{% extends "layout.html" %}
{% block content %}

<h1 class="text-2xl font-bold mb-6">✏️ Edit TR-069 / ACS Server</h1>

<form method="post" class="max-w-xl bg-white rounded-xl shadow p-6 space-y-4">

  <div>
    <label class="block text-sm font-medium mb-1">Server Name</label>
    <input type="text" name="name" value="{{ server.name }}" required
           class="w-full border rounded-lg px-3 py-2">
  </div>

  <div>
    <label class="block text-sm font-medium mb-1">Base URL</label>
    <input type="url" name="base_url" value="{{ server.base_url }}" required
           class="w-full border rounded-lg px-3 py-2">
  </div>


  <div class="flex items-center gap-2">
    <input type="checkbox" name="is_active"
           {% if server.is_active %}checked{% endif %}>
    <span class="text-sm">Active</span>
  </div>

  <div class="flex justify-end gap-2 pt-4">
    <a href="/tr069" class="px-4 py-2 rounded-lg border">
      Cancel
    </a>
    <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
      Update
    </button>
  </div>

</form>

{% endblock %}
